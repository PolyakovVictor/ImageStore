{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="vh-adjusted-section bg-image"
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body-auth card-body p-5">
              <h2 class="text-auth-logo text-auth text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" id="form-id">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input name="username" type="text" id="username" class="form-control form-control-lg" />
                  <label class="text-auth form-label" for="form3Example1cg">Your Name</label>
                  <span id="username-error" class="error"></span>
                </div>

                <div class="form-outline mb-4">
                  <input name="email" type="email" id="email" class="form-control form-control-lg" />
                  <label class="text-auth form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input name="password1" type="password" id="password1" class="form-control form-control-lg" />
                  <label class="text-auth form-label" for="form3Example4cg">Password</label>
                  <span id="password-error" class="error"></span>
                </div>

                <div class="form-outline mb-4">
                  <input name="password2" type="password" id="password2" class="form-control form-control-lg" />
                  <label class="text-auth form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button id="btn-submit" type="submit"
                    class="btn-auth text-auth btn btn-success btn-block btn-lg gradient-custom-4">Register</button>
                </div>

                <p class="text-auth text-center mt-5 mb-0">Have already an account? <a href="{% url 'account:login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                <span id="error-message" class="error"></span>
                  
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

      function validateForm(event) {
        var username = document.getElementById("username").value;
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
        var errorMessage = document.querySelector('#error-message');
        if (username.trim() === "") {
            document.getElementById("username-error").textContent = "Enter username";
            event.preventDefault(); 
            console.log("TEST username")
        } else {
            document.getElementById("username-error").textContent = "";
        }

        if (password1.length < 8) {
            document.getElementById("password-error").textContent = "Password must be at least 8 characters long";
            event.preventDefault(); 
            console.log("TEST pass1")
        } else {
            document.getElementById("password-error").textContent = "";
        }

        if (password1 !== password2) {
            document.getElementById("password-error").textContent = "Different passwords";
            event.preventDefault();
            console.log("TEST pass2")
        } else {
            document.getElementById("password-error").textContent = "";
            registerUser();   
        }
    }

    async function registerUser() {
          const form = document.querySelector('#form-id');
          const errorMessage = document.querySelector('#error-message');
          const formData = new FormData(form);
          const url = 'http://127.0.0.1:8000/account/register_api/';
          console.log(formData)

          try {
              const response = await fetch(url, {
                  method: 'POST',
                  body: formData,
              });

              if (response.ok) {
                  const data = await response.json();
                  const token = data.token;
                  console.log(token);
                  localStorage.setItem('authToken', token);
                  window.location.href = 'http://127.0.0.1:8000/account/login/';
              } else {
                  const data = await response.json();
                  errorMessage.textContent = data.error;
              }
          } catch (error) {
              console.error('Error:', error);
              errorMessage.textContent = 'Error, please try again';
          }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const submitButton = document.querySelector('#btn-submit')
      submitButton.addEventListener('click', function (e) {
        e.preventDefault();
        validateForm(e);
      });
    });
    </script>
</section>
{% endblock %}
